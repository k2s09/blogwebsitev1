<script>
    function resizeIframe(obj) {
      obj.style.height =  1.05*obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>

<iframe width="100%" height="150" name="iframe" src="./{{ index .Params 0 }}" 
    frameborder="0" 
    scrolling="no" 
    onload="resizeIframe(this)">
</iframe>

<style> iframe { width: 100%; height: 500px; border: 2px solid #ccc; border-radius: 10px; padding: none; }  </style>
